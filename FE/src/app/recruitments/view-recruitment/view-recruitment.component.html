<div class="w-100 p-24">

    <div fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field fxFlex="100">
                <mat-select placeholder="Select Organization" (change)="changeOrganization()" [(ngModel)]="selected_org">
                    <mat-option *ngFor="let org of all_organizations" [value]="org">
                        {{org.ORG_NAME}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <ngx-datatable class="material" [rows]="organizations" [loadingIndicator]="loadingIndicator" [columnMode]="'force'" [headerHeight]="48"
            [footerHeight]="56" [rowHeight]="'auto'" [scrollbarH]="true" [reorderable]="reorderable" [limit]="10" fxFlex="1 0 auto">

            <ngx-datatable-column [width]="130" [canAutoResize]="false" [sortable]="false">
                <ng-template ngx-datatable-header-template>
                    Actions
                </ng-template>

                <ng-template ngx-datatable-cell-template let-row="row">
                    <div class="button-row">
                        <button mat-icon-button color="warn">
                            <mat-icon class="mat-24" aria-label="Delete" (click)="openDelDialog(row)">delete</mat-icon>
                        </button>
                        <button mat-icon-button color="accent">
                            <mat-icon class="mat-24" aria-label="Edit" (click)="selectOrganization(row)" [routerLink]="['/organizations/edit']">edit</mat-icon>
                        </button>
                    </div>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Name" prop="ORG_NAME"></ngx-datatable-column>
            <ngx-datatable-column name="Location" prop="ORG_LOCATION"></ngx-datatable-column>
            <ngx-datatable-column name="Contact Number" prop="ORG_CONTACT_NO"></ngx-datatable-column>
            <ngx-datatable-column name="Address" prop="ORG_ADDRESS"></ngx-datatable-column>

        </ngx-datatable>
    </div>

</div>
